
<div class="box">
  <h1>Route Pyramid Login Page</h1>
  <!-- TODO: Hide the Login/Registration buttons for logged-in users -->
    {% if not logged_in: %}
  <a href="{{ url_for('login') }}" class="btn btn-primary btn-block btn-large"
    >Login</a><br>
  <a href="{{ url_for('register') }}" class="btn btn-secondary btn-block btn-large"
    >Register</a>
  <!-- Feedback for logged-in users -->
  {% else %}
    <p> (you are already logged in) </p>
  {% endif %}
</div>
